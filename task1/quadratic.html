<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        const a = prompt("Введите A:"),
            b = prompt("Введите B:"),
            c = prompt("Введите C:");
        d = b * b - 4 * a * c;
        function quadraticEquation(a, b, c) {
            if (d < 0) {
                console.log('Уравнение ' + a, 'x^2 +', +b, 'x +' + c, '= 0, корней нет')
            }
            if (d > 0) {
                const x1 = (-b + Math.sqrt(d)) / (2 * a),
                    x2 = (-b - Math.sqrt(d)) / (2 * a);
                console.log('Уравнение ' + a, 'x^2 +', +b, 'x +' + c, '= 0, имеет два корня:x1=', +x1, 'x2=' + x2)
            }
            else if (d === 0) {
                x1 = -b / (2 * a)
                console.log('Уравнение ' + a, 'x^2 +', +b, 'x +' + c, '= 0, имеет один корень', +x1)

            }
            return
        }
        console.log(quadraticEquation(a, b, c))
    </script>
</body>

</html>
