<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const zero = (arg) => {
            if (!arg) return function () { return 0 };
            return arg(0);
        }
        const one = (arg) => {
            if (!arg) return function () { return 1 };
            return arg(1);
        }
        const two = (arg) => {
            if (!arg) return function () { return 2 };
            return arg(2);
        }
        const three = (arg) => {
            if (!arg) return function () { return 3 };
            return arg(3);
        }
        const four = (arg) => {
            if (!arg) return function () { return 4 };
            return arg(4);
        }

        const five = (arg) => {
            if (!arg) return function () { return 5 };
            return arg(5);
        }

        const six = (arg) => {
            if (!arg) return function () { return 6 };
            return arg(6);
        }

        const seven = (arg) => {
            if (!arg) return function () { return 7 };
            return arg(7);
        }
        const eight = (arg) => {
            if (!arg) return function () { return 8 };
            return arg(8);
        }
        const nine = (arg) => {
            if (!arg) return function () { return 9 };
            return arg(9);
        }

        const plus = (a) => {
            return function (b) { return a() + b };
        }
        const minus = (a) => {
            return function (b) { return a() - b };
        }
        const times = (a) => {
            return function (b) { return a() * b };
        }
        const dividedBy = (a) => {
            return function (b) { return a() / b };
        }

        console.log('Результат: ' + seven(times(five())))
        console.log('Результат: ' + four(plus(nine())))
        console.log('Результат: ' + eight(minus(three())))
        console.log('Результат: ' + six(dividedBy(two())))

    </script>
</body>

</html>
