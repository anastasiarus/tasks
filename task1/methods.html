        //ЗАДАЧА3

        function changeArray(arr) {

                let newArray = []
                let firstPart = []
                let secondPart = []
                let middle

                if (arr.length % 2 === 0) {

                    firstPart = arr.slice(0, arr.length / 2)
                    secondPart = arr.slice(arr.length / 2)
                    newArray = secondPart.concat(firstPart)

                }
                
                else {

                    middle = arr[Math.ceil(arr.length / 2) - 1]
                    firstPart = arr.slice(0, middle - 1)
                    secondPart = arr.slice(1, middle)
                    newArray = secondPart.concat(middle).concat(firstPart)
                }

                return newArray
            }

            console.log(changeArray([1, 2, 3, 4, 5]))
            console.log(changeArray([1, 2]))
            console.log(changeArray([1, 2, 3, 4, 5, 6, 7, 8]))
