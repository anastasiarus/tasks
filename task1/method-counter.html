<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function GetCounter(x) {

            this.counter = x
            this.log = () => console.log(this.counter)
            this.count = (num) => (this.counter += num)
            this.reset = () => this.counter = 0
        }

        const counter = new GetCounter(5)

        counter.log() // 5
        counter.count(4)
        counter.log() // 9
        counter.count(3)
        counter.log() // 12
        counter.reset()
        counter.log() // 0
        counter.count(8)
        counter.log();


    </script>
</body>

</html>
