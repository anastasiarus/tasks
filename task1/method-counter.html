<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function GetCounter(x) {

            this.counter = x
            this.log = function () {
                console.log(this.counter)
            }
            this.count = function (b) {
                return this.counter += b
            }
            this.reset = function () {
                return this.counter = 0
            }
        }

        const counter = new GetCounter(5)

  counter.log() // 5
  .count(4)
  .log() // 9
  .count(3)
  .log() // 12
  .reset()
  .log() // 0
  .count(8)
  .log();


    </script>
</body>

</html>
