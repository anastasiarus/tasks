<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function curryPow(f) {
            return function (x) {
                return function (y) {
                    return f(x, y);
                };
            };
        }

        function pow(x, y) {
            return y ? x * pow(x, y - 1) : 1
        }

        let curriedPow = curryPow(pow);

        function calcPlus(a) {
            return (b) => {
                return a + b
            }

        }

        function calcMinus(a) {
            return (b) => {
                return a - b
            }

        }

        function calcTimes(a) {
            return (b) => {
                return a * b
            }

        }

        function calcDevidedBy(a) {
            return (b) => {
                return a / b
            }

        }


        console.log('Result: ' + curriedPow(-2)(3), 'and ' + calcPlus(1)(2))
        console.log('Result: ' + curriedPow(4)(2), 'and ' + calcTimes(3)(7))
        console.log('Result: ' + curriedPow(16)(0), 'and ' + calcDevidedBy(15)(3))
    </script>
</body>

</html>
