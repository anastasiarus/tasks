<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Введите A:"),
                b = prompt("Введите B:"),
                c = prompt("Введите C:");
                discr =  b * b - 4 * a * c;
        function quadraticEquation (a,b,c) {
            if (discr < 0) {
                console.log('Уравнение '+a,'x^2 +',+b,'x +'+c,'= 0, корней нет')
            }
            if (discr > 0) {
                let x1 = (-b + Math.sqrt(discr)) / (2 * a),
                    x2 = (-b - Math.sqrt(discr)) / (2 * a);
                    console.log('Уравнение '+a,'x^2 +',+b,'x +'+c,'= 0, имеет два корня:x1=', +x1, 'x2=' +x2)
            }
            else if (discr == 0) {
                x1 = -b  / (2 * a)
                console.log('Уравнение '+a,'x^2 +',+b,'x +'+c,'= 0, имеет один корень', +x1 )
                    
            }
            return
        }
        console.log(quadraticEquation (a,b,c))
</script>
</body>
</html>
