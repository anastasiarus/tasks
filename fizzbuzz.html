<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a
        function fizzBuzz (a) {
            let result = []
            for ( a = 1; a<=100; a++) {
                if(a%3 ==0){
                    result.push ('Fizz')
                }
                else if(a%5 ==0){
                    result.push('Buzz')
                }
                else if(a%3 ==0 && a%5 ==0){
                    result.push('FizzBuzz')
                }
                else {
                    result.push(a)
                }
            }
            return result
    }
    alert(fizzBuzz(a))
</script>
</body>
</html>
